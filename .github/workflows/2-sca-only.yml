name: 2. SCA - Python Dependency Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  security-events: write

jobs:
  sca:
    name: Python Dependency Security Scan
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Install pip-audit
      - name: Install pip-audit
        run: pip install pip-audit

      # Step 5: Run pip-audit
      - name: Run pip-audit
        run: |
          mkdir -p reports
          pip-audit --requirement requirements.txt --format json --output reports/pip-audit.json || true
          pip-audit --requirement requirements.txt --format html --output reports/pip-audit.html || true

      # Step 6: Upload pip-audit reports
      - name: Upload SCA reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sca-reports
          path: reports/
