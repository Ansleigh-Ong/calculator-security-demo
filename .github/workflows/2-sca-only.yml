name: 2. SCA - Python Dependency Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  security-events: write

jobs:
  sca:
    name: Python Dependency Security Scan
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Install pip-audit
      - name: Install pip-audit
        run: pip install pip-audit

      # Step 5: Run pip-audit and generate JSON report
      - name: Run pip-audit
        run: |
          mkdir -p reports
          pip-audit --requirement requirements.txt --format json --output reports/pip-audit.json || true

      # Step 6: Convert JSON report to HTML
      - name: Convert pip-audit JSON to HTML
        run: |
          python - << 'EOF'
          import json
          from pathlib import Path

          with open('reports/pip-audit.json') as f:
              data = json.load(f)

          html_content = "<html><body><h1>Vulnerabilities</h1><ul>"
          for entry in data:
              name = entry.get('name', 'unknown')
              version = entry.get('version', 'unknown')
              vulns = entry.get('vulns', [])
              if not vulns:
                  continue
              html_content += f"<li><strong>{name} {version}</strong><ul>"
              for v in vulns:
                  cve = v.get('id', 'N/A')
                  cvss = v.get('fix_version', 'N/A')
                  desc = v.get('description', '')
                  html_content += f"<li>{cve} | {cvss} | {desc}</li>"
              html_content += "</ul></li>"
          html_content += "</ul></body></html>"

          Path('reports/pip-audit.html').write_text(html_content)
          EOF

      # Step 7: Upload reports
      - name: Upload SCA reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sca-reports
          path: reports/
